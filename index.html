<!DOCTYPE html>
<html>

<head>


  <title>pomodoroClock</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>

  <div class=cardBackground>
    <div class=cardContent>
      <div class=startRow>
        <button type="button" class=startButton id=timer>
          start
      </div>
      <div class=inputPad>
        <div class=buttonGroup>
          <a role="button">
            <div class=inputButton id=plusSession><img
                src=http://img.bhs4.com/b7/b/b7b76402439268b532e3429b3f1d1db0b28651d5_large.jpg alt="+"
                style="width:42px;height:42px;border:0">
          </a></div>
        <div class=buttonValueSession>25 min</div>
        <a role="button">
          <div class=inputButton id=minusSession><img
              src=http://img.bhs4.com/e0/5/e05e3ed78d13522613088bbea60d766bf8cf16cd_large.jpg alt="-"
              style="width:42px;height:42px;border:0">
        </a>
      </div>
    </div>
    <div class=buttonGroup>
      <a role="button">
        <div class=inputButton id=plusBreak><img
            src=http://img.bhs4.com/b7/b/b7b76402439268b532e3429b3f1d1db0b28651d5_large.jpg alt="+"
            style="width:42px;height:42px;border:0">
      </a></div>
    <div class=buttonValueBreak>06 min</div>
    <a role="button">
      <div class=inputButton id=minusBreak><img
          src=http://img.bhs4.com/e0/5/e05e3ed78d13522613088bbea60d766bf8cf16cd_large.jpg alt="-"
          style="width:42px;height:42px;border:0">
    </a>
  </div>
  </div>
  </div>
  <div class=buttonGroupLabel>
    <div class=buttonLabelA>session</div>
    <div class=buttonLabelB>break</div>
  </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
